{%extends 'base.html'%}
{%block body%}
 <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table table-dark table-striped-columns">
                    <tr>
                        <th>name</th>
                        <th>age</th>
                        <th>course</th>
                        <th>address</th>
                        <th>phone_number</th>
                        <th>action</th>
                    </tr>
                    {%for i in todo%}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.age}}</td>
                        <td>{{i.course}}</td>
                        <td>{{i.address}}</td>
                        <td>{{i.phone_number}}</td>
                        <td>
                            <a href="{% url 'detail-student' i.id %}">view</a>
                            <a href="{% url 'remove' i.id %}">delete</a>
                        </td>
                    </tr>
                    {%endfor%}
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
{%endblock%}
